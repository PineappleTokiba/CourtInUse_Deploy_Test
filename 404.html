<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Not Found</title>
</head>

<body>
    <script>
        (function() {
            var originalPath = window.location.pathname + window.location.search + window.location.hash;
            var tried = 0;
            var parentIndex = (function() {
                var parts = window.location.pathname.split('/');
                parts.pop();
                return (parts.join('/') || '/') + 'index.html';
            })();
            var candidates = ['/index.html', 'index.html', parentIndex];

            function tryFetch() {
                if (tried >= candidates.length) {
                    window.location.replace('/');
                    return;
                }
                fetch(candidates[tried], {
                    cache: 'no-store'
                }).then(function(r) {
                    if (!r.ok) throw new Error('not ok');
                    return r.text();
                }).then(function(html) {
                    document.open();
                    document.write(html);
                    document.close();
                    try {
                        history.replaceState({}, '', originalPath);
                    } catch (e) {}
                }).catch(function() {
                    tried++;
                    tryFetch();
                });
            }

            tryFetch();
        })();
    </script>
</body>

</html>
